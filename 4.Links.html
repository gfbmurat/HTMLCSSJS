<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Link</title>
</head>
<body>
    <!--
        Link vermek için a tagı arasına yazıyor ve href ile linki belirliyoruz.
        target ile ise tıklanılan linki başka bir sekme de açılmasını sağlıyoruz.
        title ile link üzerine fareyi götürdüğümüzde yazılacak yazıyı belirliyoruz.
    -->
    <a style="font-size: 25px;color: red;" title="Google(http://www.google.com.tr)" href="http://www.google.com.tr" target="_blank">Google gitmek için tıklayınız.</a> 
    <br><br>
    <a style="font-size: 30px;color: yellowgreen;" href="0.HomePage.html">HOME PAGE</a> 
</body>
</html>
