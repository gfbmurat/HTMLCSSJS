<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Block and İnline Elements</title>
</head>
<body>

    <!--
        Block elementler sayfanın tüm genişliğini kapsar.
        <h1...h6> tagları block elementdir.
    -->

    <h1>
        Merhaba Dünya
    </h1>


    <!--
        İnline elemanlar sadece içerin boyutu kadar yer kapsar.
        <a> tagi inline elementdir.
        Eğer linki herhangi bir işlem yapmasını istemiyorsak
        href = "#" yapmalıyız.
    -->
    <a style="font-size: 30px;" href="#">Link</a>

</body>
</html>
