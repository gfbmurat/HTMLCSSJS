<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML div and span</title>
    <style>
        span {
            border: 1px solid red;
        }
        div {
            border:3px solid yellow;
        }
    </style>
</head>
<body>
    <!--
        Div tagi block level element
        Span tagi inline level element
        div block olduğu için tüm satırı sarı yaptı ancak
        span inline eleman olduğu için sadece seçtiğimiz kelimeler
        kırmızı oldu.
    -->

    <div>Bu bir div</div>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. <span>Murat</span>, accusamus.
    </p>

</body>
</html>
