    <!--
        Controls attribute ile müzik player geliyor
        Autoplay attribute ile otomatik çalmaya başlar
        controlsList="download" attribute ile direkt indirme işlemi başlıyor.
    -->
    <h3>Çinare Melikzade - İhtiyacı Var</h3>
    <audio src="./audios/Çinare Melikzade - İhtiyacı Var (Akustik).mp3" controls autoplay controlsList="download">
        Tarayıcınız bu içeriği desteklemiyor.
    </audio>
    <h3>Irmak Arıcı - Yağmurum Ol</h3>
    <audio src="./audios/Irmak Arıcı - Yağmurum Ol.mp3" controls controlsList="download">
        Tarayıcınız bu içeriği desteklemiyor.
    </audio>
