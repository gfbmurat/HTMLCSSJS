<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form ve Inputs</title>

</head>
<body>

<form id="form">
    <!--
       label içindeki for ile ilgili inputun id'si aynı olmalı 
    -->
    <label for="name">Name</label> <br>
    <input id="name" type="text" placeholder="Your Name"> <br> <br>
    <label for="surname">Surname</label> <br>
    <input id="surname" type="text" placeholder="Your Surname"> <br> <br>
    <!--
        İnput email sayesinde input değerine sadece email formatı kabul ediliyor.
    -->
    <label for="email">Email</label> <br>
    <input placeholder="Your Email" type="email" name="email" id="email"> <br>
    <br>
    <label for="password">Parola</label> <br>
    <input placeholder="Your Password" type="password" name="password" id="password"> <br>
    <br>
    <!--
        İnput date sayesinde input değeri date olarak geliyor.
    -->
    <label for="date">Date</label> <br>
    <input type="date" name="date" id="date"> <br> <br>
    <!--
        İnput radio sayesinde cinsiyet seçtirebiliriz(Radiobutton sadece bir tanesi seçilir)
        İnput checked attribute sayesinde html ilk açıldığında o seçili gelir.
    -->
    Gender <br>
    <input type="radio" name="gender" id="male">
    Male
    <input checked type="radio" name="gender" id="female"> 
    Female <br> <br>
    Hobbies <br/>
    <!--
        İnput checkbox sayesinde hobileri seçtirebiliriz(Checkbox birden fazla seçenek seçilir)
        İnput checked attribute sayesinde html ilk açıldığında onlar seçili gelir.
    -->
    <input checked type="checkbox" name="tech" id="tech">
    Tecnology
    <input checked type="checkbox" name="music" id="music">
    Music
    <input type="checkbox" name="art" id="art">
    Art
    <input type="checkbox" name="football" id="football"> 
    Football <br> <br>
    <!--
        Select ile bir liste açılır.(Şehir,ilçe veya eğitim gibi seçenekli seyleri seçtirebiliriz.)
        Select itemın optionına selected attribute ile html ilk açıldığında o seçenek seçili olarak gelir.
    -->
    Degree(Eğitim) <br>
    <select name="degree" id="degree">
        <option selected value="bachelor">Lisans</option>
        <option  value="msc">Yüksek Lisans</option>
        <option  value="phd">Doktora</option>

    </select> <br> <br>
    <!--
        Textarea ile uzun yazı yazılacak input oluştururuz.
        Cols(Sütun) ve row(Satır) sayesinde textarea boyutu ayarlanır.
    -->

    <label for="message">Message</label> <br>
    <textarea placeholder="Your Message" name="message" id="message" cols="30" rows="10"></textarea>
    <br> <br>
    <!--
        Button Reset sayfadakşi inputların(name,surname,date,email vb.) içeriğini temizler(sıfırlama)
        Submit ise inputların içeriğini backend tarafına gönderir.
        input type=submit = button type=submit && input type=reset = button type=reset aynı işe yarar.
    -->
    <button style="background-color: greenyellow;" type="reset">Sıfırla</button>
    <input style="background-color: red;" type="submit" value="Submit">
</form>
</body>
</html>
